<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>BirthDate certificate</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/greeting}"  method="post"> 
   		<p>Eidas ID (eg:SI/ES/10000949C):  <input type="text" id="eidas"/>	</p>
   		<p>Name (eg: OLGA):  <input type="text" id="name"/>	</p>
   		<p>Surname (eg: SAN MIGUEL):  <input type="text" id="name"/>	</p>
   		<p>Surname2 (eg: CHAO):  <input type="text" id="name"/>	</p>
   		<p>BirthDate  (eg: 1940-06-03):  <input type="text" id="birthDate"/>	</p> 
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
