<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	 
<h:head>
  <f:facet name="first">
       <meta http-equiv="X-UA-Compatible" content="IE=edge" />
       
  </f:facet>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <h:outputStylesheet library="css" name="init.css" />
  <h:outputStylesheet library="css" name="generic.css" /> 
  <title>Request DE4A</title>
</h:head>
<h:body>
	
	<div id="wrapper"  class="panelNoBorder">		 
		<div id="content" class="divcontenido">
			<div class="">
				<h2><ui:insert name="title" /></h2>
			</div> 
			<ui:insert name="content">
				<span>Página en construcción</span>
			</ui:insert>
		</div>
			
		<div id="footer">
		</div>
		 <h:form prependId="false" id="timeoutform">
		   	
		<!-- Lanzamos el popup de session terminada un segundo antes de que se termine la session segun el parametro del web.xml -->
		
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"  timeout="#{(session.maxInactiveInterval * 1000) - 1000 }" />
	
		<p:dialog header="#{msg['session.caducada.titulo']}"
                    					widgetVar="sessionTimeOutDialog" modal="true" fixedCenter="true"
                   	 					closable="false" width="400" visible="false">
				<p>
					<h:outputText value="session deprecated" />
				</p>
			 	 	<p:commandButton style="position:relative;margin-left:40%"
                       id="confirmBackToLogin" 
                       value="Reinit"
                       onclick="window.location='#{request.contextPath}/';" />
			 
		</p:dialog>
		</h:form>
	</div>
</h:body>
</html>
