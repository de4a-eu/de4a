database.datasourceConf.url=jdbc:h2:mem:testdb
database.datasourceConf.driverClassName=org.h2.Driver
database.datasourceConf.username=sa
database.datasourceConf.password=password
database.datasourceConf.initializationMode=always
database.datasourceConf.jpaHibernate.dialectPlatform=org.hibernate.dialect.H2Dialect
database.datasourceConf.jpaHibernate.ddlauto=create-drop
database.datasourceConf.jpaHibernate.generateddl=true 
database.datasourceConf.jpaHibernate.namingStrategy=org.hibernate.cfg.ImprovedNamingStrategy
database.datasourceConf.jpaHibernate.showSql=true
database.datasourceConf.jpaHibernate.formatSql=true


# Global flags for initializer
global.debug = false
global.production = false

# Instance name for logging
global.instancename = dev-from-ide

# Global Toop Kafka tracker active?
toop.tracker.enabled = true
toop.tracker.topic = toop

# DSD base URL (Don't touch)
toop.dsd.service.baseurl = http://dsd.dev.exchange.toop.eu

# What AS4 implementation to use?
#toop.mem.implementation = external
toop.mem.implementation = phase4

# Our AS4 sending AP endpoint
toop.mem.as4.endpoint = http://localhost:8083/tc-webapp/as4
#the MEM party id
toop.mem.as4.tc.partyid = mp.pilot.toop
toop.mem.as4.gw.partyid = gateway.elonia.toop
toop.mem.as4.notificationWaitTimeout=20000

# [CHANGEME] destination URL for incoming AS4 messages to DC/DP
toop.mem.incoming.url=

# SMP Client
truststore.type = jks
truststore.path = truststore/playground-truststore-v4.1.jks
truststore.password = toop4eu


#URL que indicará el endpoint donde se encuetra nuestro Requestor phase4
de4a.connector.url.requestor=http://localhost:8083/de4a-connector

#Propiedades request evidence
de4a.me.evaluator=iso6523-actorid-upis::9991:ES000000002
de4a.me.evaluator.name=Citizen directory for European services
de4a.specificationId=de4a.1.0.0
de4a.request.grounds.link=http://www.de4a.eu
de4a.return.service.id=http://localhost:8682/de4a-evaluator/viewresponse
de4a.procedure.id=procedure