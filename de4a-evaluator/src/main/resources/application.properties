spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true


# Global flags for initializer
global.debug = false
global.production = false

# Instance name for logging
global.instancename = dev-from-ide

# Global Toop Kafka tracker active?
toop.tracker.enabled = true
toop.tracker.topic = toop

# DSD base URL (Don't touch)
toop.dsd.service.baseurl = http://dsd.dev.exchange.toop.eu

# What AS4 implementation to use?
#toop.mem.implementation = external
toop.mem.implementation = phase4

# Our AS4 sending AP endpoint
toop.mem.as4.endpoint = http://localhost:8083/tc-webapp/as4
#the MEM party id
toop.mem.as4.tc.partyid = mp.pilot.toop
toop.mem.as4.gw.partyid = gateway.elonia.toop
toop.mem.as4.notificationWaitTimeout=20000

# [CHANGEME] destination URL for incoming AS4 messages to DC/DP
toop.mem.incoming.url=

# SMP Client
truststore.type = jks
truststore.path = truststore/playground-truststore-v4.1.jks
truststore.password = toop4eu


# AS4 Properties
#toop.as4.to-party-id-type=urn:oasis:names:tc:ebcore:partyid-type:unregistered

#Propiedades evaluator conexion AS4

#URL que indicará el endpoint al que debe devolver el flujo de ejecución y la respuesta el DE4A conector empleado como requestor
de4a.connector.url.return=http://localhost:8682/de4a-evaluator/ReturnPage
#URL que indicará el endpoint donde se encuetra nuestro Requestor phase4
de4a.connector.url.requestor.phase4=http://localhost:8083/de4a-connector/request
#URL que indicará el endpoint donde se encuetra nuestro Requestor phase4
de4a.connector.url.requestor.redirect=http://localhost:8083/de4a-connector/getreponse?id=%s

#Semilla empleada para la generación de identificadores univocos de peticion AS4
de4a.connector.id.seed=DE4A_EV

#Propiedades request evidence
de4a.me.evaluator=spanish.evaluator.id
de4a.me.evaluator.name=spanish.evaluator.name
de4a.specificationId=de4a.1.0.0
de4a.request.grounds.link=http://www.google.es 
de4a.canonical.evidence.id=TC1Leg1
de4a.evidence.service.uri=service.uri
de4a.return.service.id_old=http://localhost:8682/de4a-evaluator/ReturnPage
de4a.return.service.id=http://localhost:8682/de4a-evaluator/returnEvidence
de4a.procedure.id=procedure